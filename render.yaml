services:
  - type: web
    name: rems-app
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rems-db
          property: connectionString
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_USERNAME
        value: your_email@gmail.com
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAIL_FROM
        value: your_email@gmail.com
      - key: EMAIL_TO
        value: recipient@example.com

databases:
  - name: rems-db
    plan: free
